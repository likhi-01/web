<!-- Full Project: Combined Implementation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Web Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .navbar {
      background: #333;
      padding: 1rem;
      text-align: center;
    }
    .nav-links {
      list-style: none;
      padding: 0;
    }
    .nav-links li {
      display: inline;
      margin: 0 15px;
    }
    .nav-links a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 40px;
      text-align: center;
    }
    .active {
      display: block;
    }
    form input, form textarea, form button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    input[type="text"], input[type="email"], textarea {
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: #fff;
      margin: 5px auto;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a onclick="navigate('portfolio')">Portfolio</a></li></li>
      <li><a onclick="navigate('todo')">To-Do App</a></li>
      <li><a onclick="navigate('products')">Product Listing</a></li>
    </ul>
  </nav>

  <!-- Portfolio Section -->
  <section id="portfolio" class="section active">
    <h1>About Me</h1>
    <p>I'm a passionate web developer skilled in HTML, CSS, and JavaScript.</p>
    <h2>Projects</h2>
    <p>This is a multi-project portfolio showing live demo integrations below.</p>
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- To-Do App Section -->
  <section id="todo" class="section">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </section>

  <!-- Product Listing Section -->
  <section id="products" class="section">
    <h1>Products</h1>
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>

    <select id="sortOption" onchange="filterProducts()">
      <option value="rating">Rating</option>
      <option value="price">Price</option>
    </select>

    <ul id="productList"></ul>
  </section>

  <script>
    function navigate(pageId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // To-Do App logic
    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (!task) return;
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      input.value = '';
      renderTasks();
    }

    function renderTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task;
        li.onclick = () => removeTask(index);
        list.appendChild(li);
      });
    }

    function removeTask(index) {
      let tasks = JSON.parse(localStorage.getItem('tasks'));
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    // Product Listing logic
    const products = [
      { name: "Laptop", category: "electronics", price: 999, rating: 4.7 },
      { name: "Shirt", category: "clothing", price: 29, rating: 4.1 },
      { name: "Headphones", category: "electronics", price: 199, rating: 4.5 },
    ];

    function filterProducts() {
      const category = document.getElementById('categoryFilter').value;
      const sort = document.getElementById('sortOption').value;

      let filtered = products.filter(p => category === 'all' || p.category === category);
      filtered.sort((a, b) => sort === 'rating' ? b.rating - a.rating : a.price - b.price);

      const list = document.getElementById('productList');
      list.innerHTML = '';
      filtered.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} - $${p.price} - ‚≠ê ${p.rating}`;
        list.appendChild(li);
      });
    }

    window.onload = function () {
      renderTasks();
      filterProducts();
    }
  </script>
</body>
</html>
